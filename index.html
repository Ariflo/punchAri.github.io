<!DOCTYPE html>
<html>
	<head>
		<title>Paramaterize Whack-A-Trump</title>
		<link rel="stylesheet" href="css/index.css">
	</head>

	<body>
		<form action="whack-a-mole.html" method="get">
			<fieldset>
				<legend>Ari Properties</legend>
				<label>Min # of Ari's (at least 3)</label>
				<input id= "minMoles" type="number" value="3" name="MOLE_UP_MIN"/>
				<label>Max # of Ari's (at most 6)</label>
				<input id= "maxMoles" type="number" value="6" name="MOLE_UP_MAX"/>
			</fieldset>
			<fieldset>
				<legend>Game Modifiers</legend>
				<label># of rounds</label>
				<input id= 'numRounds' type="number" value="10" name="NUMBER_OF_ROUNDS"/>
				<label># Ari's per round</label>
				<input id = "numMolesPerRound" type="number" value="3" name="MOLES_PER_ROUND"/>
				<label># of seconds before next round</label>
				<input id = "numSecPerRound" type="number" value="3" name="ROUND_COOLDOWN"/>
			</fieldset>	
			<input type="submit"/>
		</form>
	</body>
</html>
